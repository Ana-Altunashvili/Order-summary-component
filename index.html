<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 5px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="Container">
    <div class="main-image">
      <img src="./images/illustration-hero.svg" alt="main image">
    </div>

    <div class="title_discription">
      <h1 class="title">Order Summary</h1>
      <p class="discription">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="Child_Container">
        <img src="./images/icon-music.svg" alt="music icon" class="music"/>
          <p id="first">Annual Plan </p>
          <p id="second">$59.99/year</p>
          <span><a href="#">Change</a></span>
    </div>

    <p class="button">Proceed to Payment</p>
    <p class="cancel">Cancel Order</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ana-Altunashvili">Ana Altunashvili</a>.
  </div>
</body>
</html>
